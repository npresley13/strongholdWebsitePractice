<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Practice Strong Hold Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="">
        <img src="images/stongHoldLogo.png" alt="strong hold logo">
        <input type="text" placeholder="Search">
        <button id="hamburgerBtn">&#9776;</button>
    </header>

    <nav>
        <div class="limited">
            <ul id="primaryNav" class="open">
                <li class="active"><a href="">Cart</a></li>
                <li><a href="">Quote</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Industries</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <h1>Contact Us</h1>
    </div>
    <main>
        <div class="parent-form">
            <div>
                <h2>In Your Bag</h2>
                <table>
                    <tbody>
                        <tr>
                            <th>Subtotal</th>
                            <td>###</td>
                        </tr>
                        <tr>
                            <th>Estimated Shipping</th>
                            <td>###</td>
                        </tr>
                        <tr>
                            <th>Estimated Tax</th>
                            <td>###</td>
                        </tr>
                        <tr>
                            <th>Total</th>
                            <td>###</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-wrapper">
                <form action="" class="primary-form">
                    <div class="form-6">
                        <div>
                            <label for="fist-name">First Name:</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="job-title">Job Title:</label>
                        <input type="text" name="job-title" id="job-title">
                    </div>
                    <div>
                        <label for="company">Company:</label>
                        <input type="text" name="company" id="company">
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div>
                        <fieldset>
                            <legend>Are You a Dealer?</legend>
                            <input type="radio" name="dealer" id="dealer-yes" value="yes">
                            <label for="dealer-yes">Yes</label>
                            <input type="radio" name="dealer" id="dealer-np" value="no">
                            <label for="dealer-no">No</label>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <legend>Where Have You Seen Us?</legend>
                            <input type="checkbox" name="hear-about-us" id="facebook" value="facebook">
                            <label for="facebook">Facebook</label>
                            <input type="checkbox" name="hear-about-us" id="instagram" value="instagram">
                            <label for="instagram">Instagram</label>
                            <input type="checkbox" name="hear-about-us" id="tik-tok" value="tik-tok">
                            <label for="tik-tok">Tik-Tok</label>
                            <input type="checkbox" name="hear-about-us" id="trade-show" value="trade-show">
                            <label for="trade-show">Trade Show</label>
                        </fieldset>
                    </div>
                    <div>
                        <label for="your-message">Your Message</label>
                        <textarea name="your-message" id="your-message" cols="90%" rows="5"
                            style="max-width: 500px;"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="functions.js"></script>
</body>

</html>
